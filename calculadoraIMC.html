<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var peso     = parseInt(prompt("Ingrese su peso en kg."))
        var estatura = parseInt(prompt("Ingrese su estatura en cms."))
        var IMC      = peso / (Math.pow(estatura/100,2)) 
        
            if(IMC<=18.5){
                document.write("Su peso es bajo.")
            }else 
            if(IMC > 18.5 && IMC <= 24.9){
                document.write("Su peso es normal.")
            }else 
            if(IMC > 25.0 && IMC <=29.9){
                document.write("Usted tiene sobrepeso")
            }else
            if(IMC >= 30.0){
                document.write("Usted sufre obesidad")
            }

    
    </script>
</body>
</html>
