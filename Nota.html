<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        N = parseInt(prompt("ingrese la nota en esacala de 1 a 3"));
        if(N == 0){
            document.write("Muy mal");
        }
        else if (N == 1){
            document.write("Mal");
        }
        else if (N == 2){
            document.write("Regular");
        }
        else if (N == 3){
            document.write("Bien");
        }
    </script>
</body>
</html>
